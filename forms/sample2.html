<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>

    <label for="name">Name:</label>
    <input type="text" name="Name" id="name" placeholder="Mark">  <br><br>

    <label for="email">Email:</label> 
    <input type="email" name="email" id="email" placeholder="abc123@example.com"> <br><br>

    <label for="telephone">Phone:</label> 
    <input type="tel" name="telephone" id="telephone" placeholder="1234567890"> <br><br>

    <label for="resumeupload">Resume</label>
    <input type="file" name="resume" id="resumeupload"><br><br>

    <label for="counter">Experience (in years):</label>
    <input type="number" name="counter" id="counter" min="0" max="50"><br><br>

    <fieldset>
        <legend>Skills</legend>

        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox1" id="checkbox1"><br><br>

        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox2" id="checkbox2"><br><br>

        <label for="checkbox3">JavaScript</label>
        <input type="checkbox" name="checkbox3" id="checkbox3"><br><br>

    </fieldset>

    <label for="education">Education:</label>
    <select name="education" id="education">
        
        <option value="1">Matrix</option>
        <option value="2">Intermediate</option>
        <option value="3">Graduation</option>
        <option value="4">Post-Graduation</option>
        <option value="5">P.hd</option>

    </select>

    <fieldset>
        <legend>Availabilty</legend>

        <label for="option1">Full-Time</label>
        <input type="radio" name="option1" id="option1" value="Full-Time">
        
        <label for="option2">Part-Time</label>
        <input type="radio" name="option2" id="option2" value="Part-Time">

    </fieldset>

    <label for="comments">Additional Comments</label><br>
    <textarea name="text" id="comments" cols="30" rows="10"></textarea>

    <input type="submit" name="submit" id="submit" value="submit">





</body>
</html>
