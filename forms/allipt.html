<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="email1">Enter Email Id:</label>
        <input type="email" name="email1" id="email1" placeholder="abc123@example.com"><br><br>
        <label for="password1">Enter Password:</label>
        <input type="password" id="password1" placeholder="#1234ABC"><br><br>
        <input type="button" id="button1" value="Login"><br><br>
        <label for="dateofbirth">Enter D.O.B. :</label>
        <input type="date" id="dateofbirth"><br><br>
        
        <input type="checkbox" id="cb1" > <label for="cb1">English</label>
        <input type="checkbox" name="hindi" id="cb2">
        
        <label for="cb2">Hindi</label>  
        <br><br>
        <label for="search1">Search on Web: </label>
        <input type="search" id="search1">
        <input type="button"  value="Search"><br><br>
        <label for="file1">Choose File: </label>
        <input type="file" id="file1"><br><br>

        <label for="rad1">Male</label>
        <input type="radio" id="rad1" value="Male">

        <label for="rad2">Female</label>
        <input type="radio" id="rad2" value="Female">

        <label for="rad3">Others</label>
        <input type="radio" id="rad3" value="Others"><br><br>

        <label for="tel1">Enter Telephone No. :</label>
        <input type="tel" id="tel1" placeholder="0123456789">
        <input type="button" value="call"><br><br>
        <label for="image1">Upload Image:</label>
        <input type="image" id="image1" ><br><br>
        <label for="color1">Choose color:</label>
        <input type="color" name="color1" id="color1"><br><br>
        <!-- Hidden Tag directly  -->
        <input type="hidden" name="hidden" id="hidden1">

        
        <label for="volume">Volume</label>
        <input type="range" id="volume">
